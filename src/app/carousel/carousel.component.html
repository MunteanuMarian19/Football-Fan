<div id="carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      *ngFor="let slide of slidesText; let ind = index"
      [attr.data-bs-target]="'#carousel'"
      [attr.data-bs-slide-to]="ind"
      [class.active]="ind === 0"
      [attr.aria-label]="'Slide ' + (ind + 1)"
    ></button>
  </div>

  <div class="carousel-inner">
    <div
      class="carousel-item custom-carousel-item"
      [class.active]="i === 0"
      *ngFor="let slide of slidesText; let i = index"
      [attr.data-bs-interval]="2500"
    >
      <div class="carousel-caption d-xlg-inline-block">
        <h3>{{ slide }}</h3>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
